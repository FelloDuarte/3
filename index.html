<script>
var value = 0;
var r=0;

function setup() {
	createCanvas(displayWidth-10, displayHeight*0.8);
	background(0,100,100);
}	
	
	

function draw() {

}
	
function deviceShaken() {
	r=random(2,3);
	
	if(r = 1){
	fill(100);
	rect(25, 80, 50, 50);
	}else  if(r=2){
	fill(200);
	rect(50, 50, 50, 50);
	}else if(r=3){
	fill(50);
	rect(100, 25, 50, 50);
	}

	
}
</script>
