<html>
  <head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	<script src="https://raw.githubusercontent.com/processing/p5.js-sound/master/lib/p5.sound.js"></script>

  </head>
  <body>
    
    
<script>
// Position Variables
var x =0;
var y = 0;
 
// Speed - Velocity
var vx = 0;
var vy = 0;
 
// Acceleration
var ax = 0;
var ay = 0;
 
var vMultiplier = 0.0008;
var bMultiplier = 0.08;
function setup() {
    createCanvas(displayWidth-10, displayHeight*0.8);
    fill(0);
	x=displayWidth/2;
	y = displayHeight/2;
}
function draw() {
    
    ballMove();
    noStroke();
	//background(0,0,200,5);
	var r=map(rotationX,-100,100,10,255);
	var g=map(rotationY,-100,100,10,255);
	var b=map(rotationZ,-100,100,10,255);
   	fill(r,g,b,20);
	ellipse(x, y, displayWidth/2, displayWidth/2);
 
}
function ballMove() {
	ax = rotationX;
	ay = rotationY;
	vx = vx+ ay;
	vy = vy+ax;
	y = y + vy * vMultiplier; 
	x = x + vx * vMultiplier;
	// Bounce when touch the edge of the canvas
	if (x < 0) { 
		x = 0; 
		vx = -vx * bMultiplier; 
	}
 	if (y < 0) { 
 		y = 0; 
 		vy = -vy * bMultiplier; 
 	}
 	if (x > width - 20) { 
 		x = width - 20; 
 		vx = -vx * bMultiplier; 
 	}
 	if (y > height - 20) { 
 		y = height - 20; 
 		vy = -vy * bMultiplier; 
 	}
	
}
</script>
  </body>
</html>
