<html>
  <head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	<script src="https://raw.githubusercontent.com/processing/p5.js-sound/master/lib/p5.sound.js"></script>

  </head>
  <body>
    
    
<script>
var value = 0;
var r = 0;
var bg=color(10,100,70);
var t=0;
var x=0;

function setup() {
	createCanvas(displayWidth-10, displayHeight*0.8);
	
	frameRate(12);
}	
	
	

function draw() {
	background(bg);
	if(r==1){	
		
		fill(100);
		rect(25+x, 80, 50, 50);
		t=t+1;
		x=x+random(-10,10);
		
			 
	} else if(r==2){
	fill(200);
	rect(50, 50, 50, 50);
	}
	
	else if (r==3){
	fill(50);
	rect(100, 25, 50, 50);
	}
}
	
function deviceShaken() {
	r=int(random(1,4));
	
}
</script>
  </body>
</html>
