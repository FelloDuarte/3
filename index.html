<html>
  <head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
	<script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	<script src="https://raw.githubusercontent.com/processing/p5.js-sound/master/lib/p5.sound.js"></script>

	<style type="text/css">
  		body {
    			margin:0px;
		}
  	</style>
  </head>
  <body>
  
    
<script>
var value = 0;
var r = 0;
var t, x, y,width,height;


function setup() {
	width=displayWidth;
	height=displayHeight*0.8;
	createCanvas(width, height);
	x=width/2;
	y=height/2;
	t=0;
	background(20,200,20);

}	
	
	

function draw() {
	noStroke();
		
	if(r==1){	
		
		fill(100);
		stroke(10);
		
		push();
		
		translate(0, 10);
		rotate(random(-3,3));
		
		line(0, 0, 0, -10);
		pop();
		
		//x=x+random(-10,10);
		
		t=t+1;

			 
	}else if(r==2){
	fill(200);
	ellipse(x, y, 20, 20);
	x=x+random(-10,10);
	y=y+random(-20,20);
	t=t+1;
	}
	
	else if (r==3){
	fill(50);
	rect(100, 25, 50, 50);
	t=t+1;
	}
	
	if(t>20){

		t=0;
		r=0;
		background(200,20,20);
			x=width/2;
	y=height/2;
	}
}
	
function deviceShaken() {
	r=int(random(1,4));
	x=displayWidth/2;
	y=displayHeight/2;
	
}
</script>
  </body>
</html>
