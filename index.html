<script>
var value = 0;
var r = 0;
var t, x, y,width,height;


function setup() {

	width=displayWidth;
	height=displayHeight*0.8;
	createCanvas(width, height);
	x=width/2;
	y=height/2;
	t=0;
	background(123,23,234);

}	
	
	

function draw() {

}
	
function touchStarted() {
	background(random(123),random(123),random(123));
	linea();
	recto();
	
	
}

function linea(){
	strokeWeight(3);
	stroke(random(255),random(255),random(255));
	for (var i=0; i<10;i++){
		line (random(width),random(height),random(width),random(height));
 	}
}
	
function recto(){
	noStroke(0);
	for (vari=0;i<10;i++){
	fill(random(255),random(255),random(255));
	beginShape();
	vertex(x+random(-50,50), y+random(-100,0));//centro arriba
	vertex(x+random(100), y+random(0,-50));
	vertex(x+random(100), y+random(0,50));
	vertex(x+random(-50,50), y+random(0,100));//centro abajo
	vertex(x+random(-100,0), y+random(0,50));
	vertex(x+random(-100,0), y+random(0,-50));

	endShape(CLOSE);
	}
	
}
	
	function curvo(){
	noStroke(0);
	fill(random(255),random(255),random(255));
	var cx = x+random(-50,50);
	var cy = y+random(-200,0);
	beginShape();
	curveVertex(cx, cy);//centro arriba
	curveVertex(x+random(200), y+random(0,-50));
	curveVertex(x+random(200), y+random(0,50));
	curveVertex(x+random(-50,50), y+random(0,200));//centro abajo
	curveVertex(x+random(-200,0), y+random(0,50));
	curveVertex(x+random(-200,0), y+random(0,-50));
	curveVertex(cx, cy);
	endShape(CLOSE);
}


</script>
