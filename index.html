<html>
  <head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	<script src="https://raw.githubusercontent.com/processing/p5.js-sound/master/lib/p5.sound.js"></script>

  </head>
  <body>
    
    
<script>
var value = 0;
var r = 0;
var bg=color(10,10,70);
var t, x,y;


function setup() {
	createCanvas(displayWidth-10, displayHeight*0.8);
	x=displayWidth/2;
	y=displayHeight/2;
	t=0;

}	
	
	

function draw() {
	background(20,200,20);
		
	if(r==1){	
		noStroke();
		fill(100);
		ellipse(x, y, 100, 100);
		x=x+random(-10,10);
		y=y+random(-10,10);
		t=t+1;

			 
	}else if(r==2){
	fill(200);
	rect(50, 50, 50, 50);
	}
	
	else if (r==3){
	fill(50);
	rect(100, 25, 50, 50);
	}
	
	if(t>10){
		x=0;
		t=0;
		r=0;
	}
}
	
function deviceShaken() {
	r=int(random(1,4));
	x=displayWidth/2;
	y=displayHeight/2;
	
}
</script>
  </body>
</html>
