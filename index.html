<html>
  <head>
	<meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
	<script src="https://raw.githubusercontent.com/processing/p5.js-sound/master/lib/p5.sound.js"></script>

  </head>
  <body>
    
    
<script>
var value = 0;
var r = 0;

function setup() {
	createCanvas(displayWidth-10, displayHeight*0.8);
	background(0,200,100);
	frameRate(5);
}	
	
	

function draw() {
	r=int(random(1,4));
	background(150,70,70);

}
	
function deviceShaken() {
	if(r==1){
		for (var i=0; i<100; i++){
			fill(100);
			rect(25+i*5, 80, 50, 50);
			
		} 
	}
	
	else if(r==2){
	fill(200);
	rect(50, 50, 50, 50);
	}
	
	else if (r==3){
	fill(50);
	rect(100, 25, 50, 50);
	}

	
}
</script>
  </body>
</html>
